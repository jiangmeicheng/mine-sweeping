<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫雷游戏</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-gap: 2px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mine {
      background-color: red;
    }
  </style>
</head>

<body>
  <h1>扫雷游戏</h1>
  <p>
    <span>共</span>
    <span class="num_span"></span>
    <span>个地雷</span>
  </p>
  <div id="board"></div>
  <br />
  <input type="text" id="coordinateInput" placeholder="输入坐标 (行,列)">
  <button id="revealButton" onclick="btnClick()">揭开格子</button>
  <script>
    const rows = 10;
    const cols = 10;
    const minesCount = 10; // 整个棋盘炸弹数
    let board = []; // 棋盘单元格 M 为炸弹，数字为附件3*3内的炸弹数量
    let revealed = []; // 棋盘单元格揭开状态，false 未揭开过，true 揭开过
    let gameOver = false;

    function initBoard () {
      // 生成棋盘
      board = Array.from({ length: rows }, () => Array(cols).fill(0));
      revealed = Array.from({ length: rows }, () => Array(cols).fill(false));
      placeMines();
      calculateNumbers();
      renderBoard();
    }
    // 随机选择位置放置地雷。
    function placeMines () {
      let minesPlaced = 0;
      while (minesPlaced < minesCount) {
        const row = Math.floor(Math.random() * rows);
        const col = Math.floor(Math.random() * cols);
        if (board[row][col] !== 'M') {
          board[row][col] = 'M';
          minesPlaced++;
        }
      }
    }
    // 计算每个格子周围的地雷数量
    function calculateNumbers () {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === 'M') continue;
          let count = 0;
          // 以自己为中心，3*3的范围内有多少炸弹
          for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
              const newRow = r + i;
              const newCol = c + j;
              if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols && board[newRow][newCol] === 'M') {
                count++;
              }
            }
          }
          board[r][c] = count;
        }
      }
    }

    // 渲染棋盘
    function renderBoard () {
      const boardElement = document.getElementById('board');
      boardElement.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.onclick = function () { revealCell(r, c); };
          if (revealed[r][c]) {
            cell.textContent = board[r][c] === 'M' ? '💣' : board[r][c] || '0';
            if (board[r][c] === 'M') cell.classList.add('mine');
          }
          boardElement.appendChild(cell);
        }
      }
    }
    // 揭开格子
    function revealCell (r, c) {
      if (gameOver || revealed[r][c]) return;
      revealed[r][c] = true;
      if (board[r][c] === 'M') {
        // 展示炸弹格子内容
        renderBoard();
        setTimeout(() => {
          gameOver = true;
          alert("Game Over");
        }, 1000); // 延迟1秒后显示游戏结束  
      } else {
        checkWin();
        renderBoard();
      }
    }
    // 检查是否成功揭开所有非雷区域。
    function checkWin () {
      const totalCells = rows * cols;
      const revealedCells = revealed.flat().filter(Boolean).length;
      if (revealedCells === totalCells - minesCount) {
        alert("Congratulations! You Win!");
        gameOver = true;
      }
    }

    // 处理玩家输入坐标
    function btnClick () {
      const input = document.getElementById('coordinateInput').value;
      const [row, col] = input.split(',').map(Number);
      if (row >= 0 && row < rows && col >= 0 && col < cols) {
        revealCell(row, col);
      } else {
        alert("请输入有效的坐标 (行,列)");
      }
    };
    // 展示地雷数量
    function renderMineNum () {
      const spanDom = document.querySelector('.num_span')
      spanDom.innerHTML = minesCount
    }

    initBoard();
    renderMineNum()
  </script>
</body>

</html>
